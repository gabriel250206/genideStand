<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="content">
    <input type="text" placeholder="pregunta" style="color: black;" #preguntaInput [(ngModel)]="ideaPrompt">
    <br>
    <br>
    <button 
    (click)="generateIdea(); "
    >Enviar pregunta</button>
    <br>
    <br>
    
    </div>
  </div>

  <ion-card *ngIf="generateIdea">
    <ion-card-header>
      <ion-card-title>
        <b>respuesta</b>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p style="color: yellow;">{{generatedIdea}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <button (click)="logout()">
      logout  
    </button>
  </ion-card>
</ion-content>
